    <main>
        <section id="contact-form" class="contact-section reveal">
            <h2 class="section-title">Formulir Request Project</h2>
            
            <div class="info-box contact-form-wrapper">
                <p style="margin-top:0;">Isi formulir ini untuk mengajukan permintaan proyek website atau konsultasi.</p>
                <form action="#" method="POST">
                    <div class="form-row">
                        <input type="text" placeholder="Nama Anda" required>
                        <input type="email" placeholder="Email Anda" required>
                    </div>
                    
                    <label for="layanan" class="form-label">Jenis Layanan yang Dibutuhkan:</label>
                    <select id="layanan" required>
                        <option value="">-- Pilih Layanan --</option>
                        <option value="website">Full Website Development</option>
                        <option value="landing">Landing Page / Microsite</option>
                        <option value="uiux">Jasa UI/UX Design Saja</option>
                        <option value="konsultasi">Konsultasi Teknologi</option>
                    </select>
                    
                    <label for="pesan" class="form-label" style="margin-top: 1rem;">Deskripsi Singkat Proyek:</label>
                    <textarea id="pesan" placeholder="Jelaskan kebutuhan website/proyek Anda (fitur utama, target, dsb.)" rows="6" required></textarea>

                    <label class="form-label" style="margin-top: 1rem;">Kisaran Budget (IDR):</label>
                    <div class="radio-group">
                        <input type="radio" id="b1" name="budget" value="500000-2000000" required>
                        <label for="b1">500rb - 2 Jt</label>
                        <input type="radio" id="b2" name="budget" value="2000000-5000000">
                        <label for="b2">2 Jt - 5 Jt</label>
                        <input type="radio" id="b3" name="budget" value="5000000-plus">
                        <label for="b3">Diatas 5 Jt</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="setuju" required>
                        <label for="setuju">Saya setuju untuk dihubungi via email terkait permintaan ini.</label>
                    </div>
                    
                    <button type="submit" class="cta-button">Ajukan Request Project</button>
                </form>

                <div class="social-links" style="margin-top: 2rem;">
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/erikarahmadinaaa01" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/erikarhmd/?hl=id" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
